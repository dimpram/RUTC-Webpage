---
layout: list
title: Posts
on_collection: videos
image: assets/img/pastfestivals_c.jpg
---
<p>All posts</p>

<div class="container container--feed">
    {% for post in site.posts %}
    <!-- post -->
    <div class="post-box">
        <a class="post-box__link" href="{{ post.url | relative_url }}">
            <h3 class="post-box__date">{{ post.date | date_to_string }}</h3>
            <h3 class="post-box__title">{{ post.title }}</h3>
            <p>{{ post.excerpt }}</p>
        </a>
    </div>
    {% endfor %}
</div>
