<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Under the Clock 2020</title>
</head>
<body>
    <header>
		<div class="logo">
			<img src="rutc_s.png" alt="festival's logo">
			<div class="card">
				<h3 class="text">Coming soon!<h3>
				<h3 id="countdown"></h3>
			</div>
			<a class="btn btn-primary" href="https://www.facebook.com/events/601299833787435">Join The Event</a>
		</div>
    </header>
    <script>
      const year = new Date().getFullYear();
      const choosenDate = new Date(year, 7, 6).getTime();

      let countdown = setInterval(function() {

        const today = new Date().getTime();

        const diff = choosenDate - today;

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          "<div class=\"days\"> \
        <div class=\"c-number\">" + days + "</div>days</div> \
      <div class=\"hours\"> \
        <div class=\"c-number\">" + hours + "</div>hours</div> \
      <div class=\"minutes\"> \
        <div class=\"c-number\">" + minutes + "</div>minutes</div> \
      <div class=\"seconds\"> \
        <div class=\"c-number\">" + seconds + "</div>seconds</div> \
      <div class=\"left\">LEFT</div>\
      </div>";

      }, 1000);
    </script>
</body>
</html>
