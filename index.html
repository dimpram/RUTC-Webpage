<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Under the Clock 2020</title>
</head>
<body>
    <header>
		<div class="logo">
            <img src="rutc_logo.png" alt="festival's logo">
            <div class="card">
                <h3 id="countdown"></h3>
                <a class="btn btn-info" href="https://www.facebook.com/events/601299833787435">Join The Event</a>
            </div>
		</div>
    </header>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 13, 2020 19:00:00").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
            // Get today's date and time
            var now = new Date().getTime();
        
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
        
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
        
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
        </script>
</body>
</html>
