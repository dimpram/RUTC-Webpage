<!-- card -->                                                                                                                     
<div class="card">                                                                                                                
    <img src="{{ include.cover }}" alt="Card's cover">
    <div class="card__content">
        <h2>{{ include.title }}</h2>
        <p>{{ include.description }}</p>
        <a href="{{ include.url | relative_url }}" class="btn btn--info">{{ include.btn_text }} </a>
    </div>
</div>
