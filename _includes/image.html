{% assign img_path = include.path %}
{% assign description = include.alt %}

<div class="image_wrapper">
{% if include.width %}
    <img onclick="lightbox(this)" class="lightbox__img" style="width:100%; max-width: {{ include.width }}px; height: auto;" src="{{ img_path | absolute_url }}" alt="{{ description }}">
{% else %}
    <img onclick="lightbox(this)" class="lightbox__img" style="width: 100%; height: auto;" src="{{ img_path | absolute_url }}" alt="{{ description }}">
{% endif %}
</div>
