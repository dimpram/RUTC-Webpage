{% assign img_path = include.path %}
{% assign description = include.alt %}

<div class="image_wrapper">
{% if include.width %}
    <img width="{{ include.width }}" src="{{ img_path | absolute_url }}" alt="{{ description }}">
{% else %}
    <img style="width: 100%; height: auto;" src="{{ img_path | absolute_url }}" alt="{{ description }}">
{% endif %}
</div>
