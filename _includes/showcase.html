<!-- Position parameter means which option in the navigation.yml is going to be used/represented. 
Automatically obtains the link
-->

{% assign item = site.data.navigation[include.position] %}
<section id="{{ item.option | downcase }}">
    <div class="wrapper--home">
        <h2>{{ item.option | upcase }}</h2>
    </div>
{% for showcase in site.pages %}
    {% if showcase.category == item.option %}
    <div class="showcase" style="background-image: url({{ showcase.cover | relative_url }});">
        <p class="showcase__text">{{ include.text }}</p>
        <a href="{{ item.link | relative_url }}" class="btn btn--info">{{ include.btn_text }}</a>
    </div>
    {% endif %}
{% endfor %}
</section>
