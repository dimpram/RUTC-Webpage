---
layout: root
---
<!-- Main  -->
{% assign t = page.title %}
<div class="cover-img"
    {% if page.image %}
        style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 0%, #19191B 100%), url({% if page.bg %}{{ page.bg | relative_url }}{% else %}{{ page.image | relative_url }}{% endif %}) center center/cover no-repeat;"
    {% endif %}>
    <div class="btn-back"><a href="{{ site.url }}"><-</a></div>
    <div class="page-title">
        <h2>{{ t | upcase }}</h2>
    </div>
</div>
<div class="wrapper">
    {{ content }}
</div>

<!-- Carousel -->
{% if page.gallery == true %}
    {% include carousel.html other=gallery %}
{% endif %}
