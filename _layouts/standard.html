---
layout: root
---
<!-- Main  -->
{% assign t = page.title %}
<div class="cover-img"
    {% if page.image %}
        style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 0%, #1e2022 100%), url({% if page.bg %}{{ page.bg | relative_url }}{% else %}{{ page.image | relative_url }}{% endif %}) center center/cover no-repeat;"
    {% endif %}>

    <!-- Home button -->
    {% include home-button.html %}

    <div class="page-title">
        {% if page.author %}
        <h2>{{ t }}</h2>
        {% else %}
        <h2>{{ t | upcase }}</h2>
        {% endif %}
    </div>
</div>
<div class="wrapper">
    {{ content }}
</div>

<!-- Lightbox gallery -->
<div id="lightbox" class="lightbox__bg">
    <span class="lightbox__close">&times;</span>
    <img class="lightbox__content" id="img01">
</div>

<!-- Carousel -->
{% if page.gallery == true %}
    {% include gallery.html category=page.url %}
{% endif %}
