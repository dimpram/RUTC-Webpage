<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{{ "assets/css/styles.css" | relative_url }}" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="shortcut icon" type="image/x-icon" href="{{ "favicon.png" | relative_url }}"/>
		<meta name="theme-color" content="#19191B">
		<title>{% if page.layout == "home" %}{{ site.title }}{% else %}{{ site.title }} // {{ page.title | upcase }}{% endif %}</title>
	</head>
	<body>
		{{ content }}

		<!-- Footer  -->
		{% include footer.html %}
		
		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="{{ "assets/js/modules.js" | relative_url }}"></script>
	</body>
</html>
