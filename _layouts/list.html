---
layout: standard
---
{{ content }}

{% assign items = site[page.on_collection] %}

<div class="container--list">
    {% for item in items %}
    <div class="poster">
        {% include card.html 
            url=item.url
            cover=item.card_cover 
            title=item.card_title 
            description=item.card_description 
            btn_text="Learn More" 
        %}
    </div>
    {% endfor %}
</div>
