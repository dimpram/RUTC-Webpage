---
layout: standard
---
{{ content }}

{% assign items = site[page.on_collection] %}

<div class="container--list">
    {% for item in items %}
    <div class="poster">
        {% include card.html
            url=item.url
            cover=item.cover
            title=item.title
            description=item.description
            btn_text="Learn More"
        %}
    </div>
    {% endfor %}
</div>
