<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
	<title>{{ page.title }}</title>
</head>
<body>

	<!-- Main  -->
	{% assign page-title = page.title %}
	<section id="{{ page-title | downcase }}">
		<div class="cover-img">
			<div class="page-title">
				<h2>{{ page-title | upcase }}</h2>
			</div>
			<div class="wrapper--default">
				{{ content }}
			</div>
		</div>
	</section>
	
	<!-- Footer  -->
	<div class="hide-corners"></div>
	<div class="footer">
		<div class="footer__content">
			<div>So if you are ready, you can join our team from here:</div>
        	<a href="" class="btn btn--info btn--center">Volunteer</a>
		</div>
	</div>
</body>
</html>
