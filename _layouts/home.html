<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/home.css">
	<title>{{ page.title }}</title>
</head>
<body>
	<header>
		<!-- Navigation bar -->
		<nav class="nav">
			{% include navigation-bar.html %}
		</nav>
		<!-- RUTC Logo -->
		<div class="logo">
			<img src="assets/img/Icons/rutc_logo.png" alt="festival's logo">
			<a class="btn btn-primary" href="">Join The Event</a>
		</div>
	</header>
	<main>
		<!-- Feed -->
		{% assign section-title = site.data.navigation.navigation-bar[0] %}
		<section id="#{{ section-title.option }}">
			<div class="wrapper">
				<h2>{{ section-title.option | upcase }}</h2>
				<div class="container">
					{% for post in site.posts %}
					<!-- post -->
					<div class="post-box">
						<a href="{{ post.url }}"><h3 class="post-box__date">{{ post.date | date_to_string }}</h3></a>
						<a href="{{ post.url }}"><h3 class="post-box__title">{{ post.title }}</h3></a>
					</div>
					{% endfor %}
					<a class="btn btn-center btn-info" href="">Learn More</a>
				</div>
			</div>
		</section>
		
	</main>
	<!-- {{ content }} -->
</body>
</html>
